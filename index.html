        href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Montserrat:wght@400;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --matrix-green: #00FF00;
            --dark-green: #003300;
            --black: #000000;
            --cyan-accent: #00FFFF;
            --white: #FFFFFF;
            --glass: rgba(0, 20, 0, 0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scrollbar-width: thin;
            scrollbar-color: var(--matrix-green) var(--black);
        }

        html,
        body {
            overflow-x: hidden;
            width: 100%;
            touch-action: manipulation;
        }

        body {
            background-color: var(--black);
            color: var(--matrix-green);
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            position: relative;
        }

        /* Matrix Background */
        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }

        /* Typography & Glitch Effect */
        .hacker-font {
            font-family: 'Courier Prime', monospace;
        }

        .glitch {
            position: relative;
            color: var(--matrix-green);
            font-weight: bold;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            left: 2px;
            text-shadow: -1px 0 red;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: -2px;
            text-shadow: -1px 0 blue;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% {
                clip: rect(38px, 9999px, 81px, 0);
            }

            5% {
                clip: rect(61px, 9999px, 86px, 0);
            }

            10% {
                clip: rect(48px, 9999px, 11px, 0);
            }

            15% {
                clip: rect(6px, 9999px, 92px, 0);
            }

            20% {
                clip: rect(66px, 9999px, 4px, 0);
            }

            100% {
                clip: rect(10px, 9999px, 89px, 0);
            }
        }

        @keyframes glitch-anim2 {
            0% {
                clip: rect(9px, 9999px, 58px, 0);
            }

            5% {
                clip: rect(41px, 9999px, 57px, 0);
            }

            10% {
                clip: rect(2px, 9999px, 93px, 0);
            }

            15% {
                clip: rect(78px, 9999px, 92px, 0);
            }

            20% {
                clip: rect(22px, 9999px, 8px, 0);
            }

            100% {
                clip: rect(6px, 9999px, 19px, 0);
            }
        }

        /* Header */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 2rem;
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 2px solid var(--matrix-green);
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid var(--matrix-green);
            background: var(--black);
            object-fit: contain;
        }

        .site-title {
            font-size: 1.5rem;
            text-shadow: 0 0 10px var(--matrix-green);
            text-decoration: none;
            color: var(--matrix-green);
        }

        /* Navigation */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
            z-index: 1001;
        }

        .bar {
            width: 25px;
            height: 3px;
            background-color: var(--matrix-green);
            transition: 0.3s;
        }

        .nav-menu {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            color: var(--white);
            text-decoration: none;
            font-family: 'Courier Prime', monospace;
            font-weight: bold;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-link:hover {
            color: var(--matrix-green);
            text-shadow: 0 0 8px var(--matrix-green);
        }

        /* Mobile Menu */
        @media (max-width: 768px) {
            .hamburger {
                display: flex;
                position: fixed;
                top: 15px;
                right: 15px;
                z-index: 2001;
                background: rgba(0, 0, 0, 0.6);
                padding: 10px;
                border-radius: 5px;
                border: 1px solid var(--matrix-green);
            }

            .nav-menu {
                position: fixed;
                top: 0;
                right: -100%;
                width: 80%;
                /* Slightly wider for better mobile feel */
                height: 100vh;
                background: linear-gradient(180deg, rgba(0, 10, 0, 0.98) 0%, rgba(0, 0, 0, 1) 100%);
                flex-direction: column;
                justify-content: center;
                align-items: center;
                transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                border-left: 1px solid var(--matrix-green);
                z-index: 1000;
                box-shadow: -10px 0 30px rgba(0, 255, 0, 0.1);
            }

            .nav-menu.active {
                right: 0;
            }

            /* Adjust open state elements */
            .hamburger.active .bar:nth-child(1) {
                transform: rotate(-45deg) translate(-5px, 6px);
            }

            .hamburger.active .bar:nth-child(2) {
                opacity: 0;
            }

            .hamburger.active .bar:nth-child(3) {
                transform: rotate(45deg) translate(-5px, -6px);
            }

            /* General Mobile Sizing Fixes */
            .section-title {
                font-size: 1.5rem;
            }

            .site-title {
                font-size: 1.2rem;
            }

            .script-card {
                padding: 1rem;
            }

            .card-title {
                font-size: 1.1rem;
            }

            /* Modal Adjustments for Mobile */
            .modal-content {
                width: 95%;
                padding: 1rem;
                max-height: 90vh;
            }

            .script-box {
                height: 200px;
                /* Reduced height for mobile */
                font-size: 0.8rem;
            }

            .close-modal {
                top: 0.5rem;
                right: 0.5rem;
                font-size: 1.5rem;
            }

            #modalTitle {
                font-size: 1.2rem;
                margin-top: 1rem;
            }
        }

        .nav-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(3px);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: 0.3s;
        }

        .nav-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Main Content */
        main {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Search Section */
        .search-container {
            margin: 2rem 0 4rem;
            text-align: center;
        }

        .search-bar {
            width: 100%;
            max-width: 600px;
            padding: 1rem 1.5rem;
            font-family: 'Courier Prime', monospace;
            background: rgba(0, 20, 0, 0.6);
            border: 2px solid var(--matrix-green);
            color: var(--white);
            font-size: 1.1rem;
            border-radius: 4px;
            /* Hacker sharp edges or slightly rounded */
            outline: none;
            transition: 0.3s;

        .search-bar:focus {
            box-shadow: 0 0 15px var(--matrix-green), inset 0 0 10px rgba(0, 255, 0, 0.2);
        }

        .section-title {
            font-family: 'Courier Prime', monospace;
            font-size: 2rem;
            margin-bottom: 2rem;
            text-align: center;
            border-bottom: 1px solid var(--matrix-green);
            display: inline-block;
            padding-bottom: 0.5rem;
        }

        /* Scripts Grid */
        .scripts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .script-card {
            background: rgba(0, 10, 0, 0.85);
            border: 1px solid var(--dark-green);
            padding: 1.5rem;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
        }

        .script-card:hover {
            border-color: var(--matrix-green);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            transform: translateY(-5px);
        }

        .script-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--matrix-green);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s;
        }

        .script-card:hover::before {
            transform: scaleX(1);
        }

        .card-title {
            color: var(--white);
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            font-family: 'Courier Prime', monospace;
        }

        .card-desc {
            color: #ccc;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
            flex-grow: 1;
            line-height: 1.5;
        }

        .card-btn {
            background: transparent;
            border: 1px solid var(--matrix-green);
            color: var(--matrix-green);
            padding: 0.75rem;
            text-align: center;
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            font-family: 'Courier Prime', monospace;
            text-decoration: none;
            display: inline-block;
            margin-top: auto;
        }

        .card-btn:hover {
            background: var(--matrix-green);
            color: var(--black);
            box-shadow: 0 0 15px var(--matrix-green);
        }

        /* Credits Section */
        .credits-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            margin-top: 4rem;
        }

        .credit-card {
            background: rgba(5, 5, 5, 0.9);
            border: 1px solid var(--matrix-green);
            padding: 2rem;
            text-align: center;
            width: 300px;
            transition: 0.3s;
        }

        .credit-card:hover {
            box-shadow: 0 0 15px var(--matrix-green);
        }

        .credit-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid var(--matrix-green);
            margin-bottom: 1rem;
            object-fit: cover;
        }

        .credit-name {
            color: var(--white);
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .credit-role {
            color: var(--cyan-accent);
            font-size: 0.9rem;
            font-family: 'Courier Prime', monospace;
        }

        /* Footer */
        footer {
            margin-top: 5rem;
            padding: 2rem;
            border-top: 1px solid var(--dark-green);
            text-align: center;
            font-size: 0.9rem;
            color: #888;
            background: var(--black);
        }

        .footer-logo {
            width: 30px;
            vertical-align: middle;
            margin-right: 0.5rem;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: #111;
            border: 2px solid var(--matrix-green);
            padding: 2rem;
            width: 90%;
            max-width: 800px;
            border-radius: 5px;
            position: relative;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.1);
        }

        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1.5rem;
            color: var(--white);
            font-size: 2rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .close-modal:hover {
            color: var(--matrix-green);
        }

        .script-box {
            background: #000;
            color: var(--matrix-green);
            padding: 1rem;
            font-family: 'Courier Prime', monospace;
            border: 1px solid var(--dark-green);
            height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            margin: 1rem 0;
            font-size: 0.9rem;
        }

        .action-btn {
            background: var(--matrix-green);
            color: var(--black);
            border: none;
            padding: 0.8rem 2rem;
            font-weight: bold;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            transition: 0.3s;
        }

        .action-btn:hover {
            background: var(--white);
            box-shadow: 0 0 15px var(--white);
        }
    </style>
</head>

        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
        const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        const nums = '0123456789';
        const alphabet = katakana + latin + nums;

        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = [];

        for (let i = 0; i < columns; i++) {
            drops[i] = 1;
        }

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0F0';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 30);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        const grid = document.getElementById('scriptsGrid');

        function renderScripts(filterText = '') {
            grid.innerHTML = '';
            const filtered = scripts.filter(s =>
                s.title.toLowerCase().includes(filterText.toLowerCase()) ||
                s.desc.toLowerCase().includes(filterText.toLowerCase())
            );

            if (filtered.length === 0) {
                grid.innerHTML = '<p style="color: #666; width: 100%; text-align: center;">No matches found_</p>';
                return;
            }

            filtered.forEach((script, index) => {
                const card = document.createElement('div');
                card.className = 'script-card';
                card.innerHTML = `
                    <div class="card-title"><i class="fas ${script.icon}" style="margin-right: 10px;"></i>${script.title}</div>
                    <div class="card-desc">${script.desc}</div>
                    <a href="#" class="card-btn" onclick="openScriptModal(${scripts.indexOf(script)}); return false;">
                        <i class="fas fa-download"></i> Obtener Script
                    </a>
                `;
                grid.appendChild(card);
            });
        }

        renderScripts();

        document.getElementById('searchInput').addEventListener('input', (e) => {
            renderScripts(e.target.value);
        });

        const modal = document.getElementById('scriptModal');
        const closeModal = document.querySelector('.close-modal');
        const modalTitle = document.getElementById('modalTitle');
        const modalCode = document.getElementById('modalCode');
        const copyBtn = document.getElementById('copyBtn');

        window.openScriptModal = function (index) {
            const script = scripts[index];
            modalTitle.innerHTML = `<i class="fas ${script.icon}"></i> ${script.title}`;
            modalCode.innerText = script.code;
            modal.style.display = 'flex';
        };

        closeModal.onclick = () => modal.style.display = 'none';
        window.onclick = (e) => {
            if (e.target === modal) modal.style.display = 'none';
        };

        copyBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(modalCode.innerText).then(() => {
                const originalText = copyBtn.innerHTML;
                copyBtn.innerHTML = '<i class="fas fa-check"></i> COPIADO';
                copyBtn.style.background = '#fff';
                setTimeout(() => {
                    copyBtn.innerHTML = originalText;
                    copyBtn.style.background = 'var(--matrix-green)';
                }, 2000);
            });
        });

        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('nav-menu');
        const navOverlay = document.getElementById('nav-overlay');

        function toggleMenu() {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
            navOverlay.classList.toggle('active');
            document.body.style.overflow = navMenu.classList.contains('active') ? 'hidden' : '';
        }

        hamburger.addEventListener('click', toggleMenu);
        navOverlay.addEventListener('click', toggleMenu);

        document.querySelectorAll('.nav-link').forEach(n => n.addEventListener('click', () => {
            hamburger.classList.remove('active');
            navMenu.classList.remove('active');
            navOverlay.classList.remove('active');
            document.body.style.overflow = '';
        }));

    </script>
</body>

</html>

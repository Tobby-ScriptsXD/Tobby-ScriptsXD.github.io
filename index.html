        * {

            padding: 0;
            box-sizing: border-box;
            scrollbar-width: thin;
            scrollbar-color: var(--matrix-green) #000;

        html,

            width: 100%;
            height: 100%;

        body {

            color: var(--text-main);
            font-family: 'Montserrat', sans-serif;
            position: relative;

        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.25;
            /* Slightly subtler to let UI pop */
        }

        .hacker-font {
            font-family: 'Courier Prime', monospace;
        }

        /* Neon Glitch Effect */
        .glitch {
            position: relative;
            color: var(--matrix-green);
            font-weight: 800;
            text-shadow: 0 0 5px var(--matrix-green);
        }

        @keyframes glitch-anim {
            0% {
                clip: rect(44px, 9999px, 56px, 0);
                transform: skew(0.5deg);
            }

            5% {
                clip: rect(12px, 9999px, 88px, 0);
                transform: skew(0.5deg);
            }

            10% {
                clip: rect(66px, 9999px, 12px, 0);
                transform: skew(0.2deg);
            }

            15% {
                clip: rect(89px, 9999px, 2px, 0);
                transform: skew(0.7deg);
            }

            20% {
                clip: rect(4px, 9999px, 69px, 0);
                transform: skew(0.1deg);
            }

            25% {
                clip: rect(54px, 9999px, 34px, 0);
                transform: skew(0.4deg);
            }

            100% {
                clip: rect(6px, 9999px, 99px, 0);
                transform: skew(0.6deg);
            }
        }

        header {

            box-shadow: 0 0 15px var(--matrix-green);

        .site-title {

            text-decoration: none;
            color: var(--matrix-green);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 6px;
            z-index: 1001;
        }

        .bar {
            width: 30px;
            height: 3px;
            background-color: var(--matrix-green);
            transition: 0.3s;
            box-shadow: 0 0 5px var(--matrix-green);
            border-radius: 2px;
        }

        .nav-menu {

            color: var(--text-main);
            text-decoration: none;
            font-family: 'Courier Prime', monospace;
            font-weight: bold;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            padding: 5px 0;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--matrix-green);
            transition: width 0.3s;
            box-shadow: 0 0 10px var(--matrix-green);
        }

        .nav-link:hover {
            color: var(--matrix-green);
            text-shadow: 0 0 8px var(--matrix-green);
        }

        .nav-link:hover::after {
            width: 100%;
        }

            color: var(--white);
            font-size: 2rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .close-modal:hover {
            color: var(--matrix-green);
            text-shadow: 0 0 10px var(--matrix-green);
            transform: rotate(90deg);
        }

        .script-box {
            background: #000;
            color: var(--matrix-green);
            padding: 1.5rem;
            font-family: 'Courier Prime', monospace;
            border: 1px solid var(--dark-green);
            height: 350px;
            overflow-y: auto;

            margin: 1.5rem 0;
            font-size: 0.95rem;
            border-radius: 5px;
            box-shadow: inset 0 0 20px rgba(0, 20, 0, 0.8);
        }

        .action-btn {
            background: var(--matrix-green);
            color: var(--black);
            border: none;
            padding: 1rem 3rem;
            font-weight: 800;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 50px;
            box-shadow: 0 0 15px var(--matrix-green);
        }

        .action-btn:hover {
            background: var(--white);
            box-shadow: 0 0 30px var(--white);
            transform: scale(1.05);
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .section-title {
                font-size: 1.8rem;
            }

            .script-card {
                padding: 1.5rem;
            }

            .modal-content {
                padding: 1.5rem;
                width: 95%;
            }

            .search-bar {
                padding: 1rem;
                font-size: 1rem;
            }
        }
    </style>
</head>

            {
                title: "Aimlok Universal",
                desc: "Sistema de aimlock universal compatible con múltiples juegos de disparos.",
                icon: "fa-lock",
                code: `loadstring(game:HttpGet("https://raw.githubusercontent.com/Totocoems/Ace/main/Ace"))()`
            }
        ];

        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
        const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        const nums = '0123456789';
        const alphabet = katakana + latin + nums;

        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = [];

        for (let i = 0; i < columns; i++) {
            drops[i] = 1;
        }

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0F0';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 30);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        const grid = document.getElementById('scriptsGrid');

        function renderScripts(filterText = '') {
            grid.innerHTML = '';
            const filtered = scripts.filter(s =>
                s.title.toLowerCase().includes(filterText.toLowerCase()) ||
                s.desc.toLowerCase().includes(filterText.toLowerCase())
            );

            if (filtered.length === 0) {
                grid.innerHTML = '<p style="color: #666; width: 100%; text-align: center;">No matches found_</p>';
                return;
            }

            filtered.forEach((script, index) => {
                const card = document.createElement('div');
                card.className = 'script-card';
                card.innerHTML = `
                    <div class="card-title"><i class="fas ${script.icon}" style="margin-right: 10px;"></i>${script.title}</div>
                    <div class="card-desc">${script.desc}</div>
                    <a href="#" class="card-btn" onclick="openScriptModal(${scripts.indexOf(script)}); return false;">
                        <i class="fas fa-download"></i> Obtener Script
                    </a>
                `;
                grid.appendChild(card);
            });
        }

        renderScripts();

        document.getElementById('searchInput').addEventListener('input', (e) => {
            renderScripts(e.target.value);
        });

        const modal = document.getElementById('scriptModal');
        const closeModal = document.querySelector('.close-modal');
        const modalTitle = document.getElementById('modalTitle');
        const modalCode = document.getElementById('modalCode');
        const copyBtn = document.getElementById('copyBtn');

        window.openScriptModal = function (index) {
            const script = scripts[index];
            modalTitle.innerHTML = `<i class="fas ${script.icon}"></i> ${script.title}`;
            modalCode.innerText = script.code;
            modal.style.display = 'flex';
        };

        closeModal.onclick = () => modal.style.display = 'none';
        window.onclick = (e) => {
            if (e.target === modal) modal.style.display = 'none';
        };

        copyBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(modalCode.innerText).then(() => {
                const originalText = copyBtn.innerHTML;
                copyBtn.innerHTML = '<i class="fas fa-check"></i> COPIADO';
                copyBtn.style.background = '#fff';
                setTimeout(() => {
                    copyBtn.innerHTML = originalText;
                    copyBtn.style.background = 'var(--matrix-green)';
                }, 2000);
            });
        });

        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('nav-menu');
        const navOverlay = document.getElementById('nav-overlay');

        function toggleMenu() {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
            navOverlay.classList.toggle('active');
            document.body.style.overflow = navMenu.classList.contains('active') ? 'hidden' : '';
        }

        hamburger.addEventListener('click', toggleMenu);
        navOverlay.addEventListener('click', toggleMenu);

        document.querySelectorAll('.nav-link').forEach(n => n.addEventListener('click', () => {
            hamburger.classList.remove('active');
            navMenu.classList.remove('active');
            navOverlay.classList.remove('active');
            document.body.style.overflow = '';
        }));

    </script>
</body>

</html>
